</head>

<body>
  <script src="./scripts/login/loginController.js"></script>
  <div id="content" ng-app="myApp" ng-controller="LoginController">
    <div class="login-page">
      <div class="form">
        <form class="login-form">
          <input type="text" ng-model="userName"placeholder="username" required/>
          <input type="password" ng-model="passWord"placeholder="password" required/>
          <button ng-click="Login()">Login</button>
          <p class="message">Not registered? <a style="color:coral" href="#">Create an account</a></p>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
